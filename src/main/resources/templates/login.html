<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <link rel="stylesheet" th:href="@{/css/navbar.css}"/>

  <style>
        body {
            background-color: #444;
        }
    </style>

  <meta charset="UTF-8">
  <title>Mindcards Login</title>
</head>

<body>

<div th:insert="~{fragments/pageLayout :: navbar('login')}"></div>

<div align="center">
  <h1>User Login</h1>
  <form action="#" th:action="@{/login}" method="post" th:object="${submission}">

    <label>E-mail:</label>
    <input type="text" th:field="*{email}" /><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/>

    <label th:if="${param.invalid}" style="color: #f77">Invalid e-mail or password...</label><br/>

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
