<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" th:href="@{/css/mindcardView.css}"/>
</head>

<body>

<div th:fragment="card(isMain,cardElement)" class="card" th:classappend="${isMain} ? 'card-main' : ''" style="margin: auto;">
    <img th:if="${cardElement.imagePath != null && cardElement.imagePath != ''}" th:src="@{${cardElement.imagePath}}" class="cardimg">
    <div class="cardtext" th:classappend="${cardElement.imagePath != null && cardElement.imagePath != ''} ? 'cardtext-right' : 'cardtext-full'">
        <h4 th:if="${cardElement.title != null && cardElement.title != ''}" th:text="${cardElement.title}"><b> MindcardTitle </b></h4>
        <p th:utext="${cardElement.description}"> Description </p>
    </div>
</div>

</body>
</html>
