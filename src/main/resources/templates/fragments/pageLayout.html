<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
</head>

<body>

    <div th:fragment="navbar(module)" class="navbar">
        <a th:href="@{/home}" th:classappend="${module == 'home'} ? 'active' : ''">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <div class="navbar-right">
            <a th:href="@{/login}" th:classappend="${module == 'login'} ? 'active' : ''" th:text="${user != null} ? ${user.username} : 'Login'">Login</a>
        </div>
    </div>

</body>
</html>
