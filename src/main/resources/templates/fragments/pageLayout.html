<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
</head>

<body>

<th:block th:fragment="navbar(module)">
    <div class="navbar">
        <th:block th:unless="${session.user}">
            <a th:href="@{/login(return=${#httpServletRequest.requestURI})}" th:classappend="${module == 'login'} ? 'active' : ''">Login</a>
            <a th:href="@{/register(return=${#httpServletRequest.requestURI})}" th:classappend="${module == 'register'} ? 'active' : ''">Register</a>
        </th:block>
        <th:block th:if="${session.user}">
            <a th:href="@{/profile}" th:classappend="${module == 'profile'} ? 'active' : ''" th:text="${session.user} ? ${session.user.username} : 'Profile'">Profile</a>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </th:block>
        <a th:href="@{/home}" th:classappend="${module == 'home'} ? 'active' : ''">Home</a>
    </div>
</th:block>

</body>
</html>
