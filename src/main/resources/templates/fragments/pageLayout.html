<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
</head>

<body>

<th:block th:fragment="navbar(module)">
    <div class="navbar">
        <ul class="topItems">

            <!-- Home -->
            <li th:onclick="|navClick('@{/home}')|" th:classappend="${module == 'home'} ? 'active' : ''">
                <span class="icon">

                    <svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg"
                            xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg863" width="5rem" height="5rem" viewBox="0 0 800 800">
                        <metadata id="metadata869">
                        <rdf:RDF>
                          <cc:Work rdf:about="">
                            <dc:format>image/svg+xml</dc:format>
                            <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                            <dc:title></dc:title>
                          </cc:Work>
                        </rdf:RDF>
                        </metadata>
                        <defs id="defs867" />
                        <g id="g871">
                        <path id="rect1436"
                                style="display:inline;fill:currentColor;fill-opacity:1;stroke:#ffffff;stroke-width:0;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                d="m 256.42188,113.42773 c -55.22847,0 -100.02252,44.77153 -100,100 l 1.2e-4,50.81627 -27.31849,1.4e-4 c -44.182782,2.3e-4 -80.000004,35.81722 -80.000004,80 v 168.92969 c 0,44.18278 35.817222,80 80.000004,80 H 501.4082 c 127.71573,52.76841 249.73452,128.45563 248.83303,1.7e-4 l 0.009,-248.92986 c 0,-44.18278 -35.8177,-79.79416 -80,-80 l -29.30588,-1.4e-4 0.25118,-50.81627 c 0.27299,-55.22779 -44.77153,-100 -100,-100 z m -102.8086,200.56836 h 107.77344 c 33.13708,0 60,26.86292 60,60 v 110.00782 c 0,33.13708 -26.86292,60 -60,60 H 153.61328 c -33.13708,0 -59.999999,-26.86292 -59.999999,-60 V 373.99609 c 0,-33.13708 26.862919,-60 59.999999,-60 z" />
                        </g>
                    </svg>
                </span>
                <span class="text">Mindcards</span>
            </li>
            <!-- Browse -->
            <li th:onclick="|navClick('@{/browse}')|" th:classappend="${module == 'browse'} ? 'active' : ''">
                <span class="icon">
                    <i class="fa-solid fa-rectangle-list"></i>
                </span>
                <span class="text">Browse</span>
            </li>
            <th:block th:if="${session.user}">
                <!-- Revise -->
                <li th:onclick="|navClick('@{/revise}')|" th:classappend="${module == 'revise'} ? 'active' : ''">
                    <span class="icon">
                       <i class="fa-solid fa-book"></i>
                    </span>
                    <span class="text">Revise</span>
                </li>
            </th:block>

        </ul>

        <ul class="bottomItems">
            <th:block th:unless="${session.user}">
                <!-- Login -->
                <li th:onclick="|navClick('@{/login(return=${#httpServletRequest.requestURI})}')|" th:classappend="${module == 'login'} ? 'active' : ''">
                    <span class="icon">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </span>
                    <span class="text">Login</span>
                </li>
            </th:block>
            <th:block th:if="${session.user}">
                <!-- Profile -->
                <li th:onclick="|navClick('@{/profile}')|" th:classappend="${module == 'profile'} ? 'active' : ''">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span class="text" th:text="${session.user} ? ${session.user.username} : 'Profile'">Profile</span>
                </li>
                <!-- Logout -->
                <li th:onclick="|navClick('@{/logout}')|" class="logout">
                    <span class="icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                    <span class="text">Logout</span>
                </li>
            </th:block>
        </ul>

        <script>
            function navClick(url) {
                window.location.assign(url);
            }
        </script>

    </div>

</th:block>

</body>
</html>
