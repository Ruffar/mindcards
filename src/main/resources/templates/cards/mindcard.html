<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/cards.css}"/>

    <style>
        body {
            background-color: #444;
        }
    </style>

    <meta charset="UTF-8">
    <title th:text="${mindcard.title}">Mindcard</title>
</head>

<body>

<div th:insert="~{fragments/pageLayout :: navbar('')}"></div>

<div th:replace="~{fragments/card :: card(isMain=${true},cardElement=${mindcard})}"></div>

<hr>

<div style="text-align: center;">
    <div class="infocard-grid">
        <th:block th:each="infocard: ${infocards}">
            <div th:replace="~{fragments/card :: card(isMain=${false},cardElement=${infocard})}" style="flex: 0 0 auto;"></div>
        </th:block>
    </div>
</div>

</body>
